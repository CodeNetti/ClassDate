<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Array</title>
        <script defer language="JavaScript" src="script.js"></script>
    </head>
    <body>
        <form>
            <h3>CLASSE DATE()</h3>
            <br />

            <input type="text" id="txtdia" readonly placeholder="Dia" />
            <br />
            <input type="text" id="txtmes" readonly placeholder="Mês" />
            <br />
            <input
                type="text"
                id="txtano"
                readonly
                placeholder="Ano"
            /><br /><br />

            <input
                class="fname"
                type="text"
                id="txtmesext"
                readonly
                placeholder="Mês por extenso"
                readonly
            /><br /><br />

            <input type="text" id="txthor" readonly placeholder="Hora" />
            <input type="text" id="txtmin" readonly placeholder="Minuto" />
            <input
                type="text"
                id="txtseg"
                readonly
                placeholder="Segundos"
            /><br /><br />

            <input
                type="text"
                id="txtsema"
                readonly
                placeholder="Dia  por extenso"
            />
            <br /><br />
            <input id="Exibir" type="button" value="Exibir" />
            <input id="Parar" type="button" value="Parar Rélogio" />
        </form>
    </body>
